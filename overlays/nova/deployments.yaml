apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      serviceAccountName: useroot
      volumes:
      - name: server-hostcert
        secret:
          secretName: server-hostcert
      - name: server-hostkey
        secret:
          secretName: server-hostkey
      - name: nginx-config
        secret:
          secretName: nginx-config
      - name: nginx-samweb-config
        secret:
          secretName: nginx-samweb-config
      - name: samweb-pass
        secret:
          secretName: samweb-pass
      - name: ca-volume
        emptyDir: {}
      initContainers:
      - name: grid-certs
        image: imageregistry.fnal.gov/docker.io/bjwhitefnal/grid-security-files:32
        command: ["/bin/bash", "-c", "chmod 755 /out/ && cp -rv --preserve=links /grid-certificates/* /out/"]
        volumeMounts:
        - name: ca-volume
          mountPath: /out/
      containers:
      - name: nginx
        image: imageregistry.fnal.gov/sam-zerg/sam-nginx-server:latest
        env:
        - name: SAMWEB_PASS
          valueFrom:
            secretKeyRef:
              name: samweb-pass
              key: samweb-pass
        ports:
        - containerPort: 8443
          name: https
        - containerPort: 8484
          name: https-samweb
        - containerPort: 8480
          name: http
        resources:
          requests:
            memory: "500Mi"
            cpu: "100m"
          limits:
            memory: "1200Mi"
            cpu: "1000m"
        volumeMounts:
        - name: server-hostcert
          mountPath: /opt/sam/nginx/certs/server.crt
          subPath: server.crt
        - name: server-hostkey
          mountPath: /opt/sam/nginx/certs/server.key
          subPath: server.key
        - name: ca-volume
          mountPath: /etc/grid-security/certificates
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx-config
        - name: nginx-samweb-config
          mountPath: /etc/nginx/templates/nginx-samweb.conf.template
          subPath: nginx-samweb-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: samweb-server
  labels:
    app: samweb-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: samweb-server
  template:
    metadata:
      labels:
        app: samweb-server
    spec:
      serviceAccountName: useroot
      volumes:
      - name: samweb-server-config-template
        secret:
          secretName: samweb-server-config-template
      - name: station-schema-map
        secret:
          secretName: station-schema-map
      - name: db-database
        secret:
          secretName: db-database
      - name: db-hostname
        secret:
          secretName: db-hostname
      - name: db-port
        secret:
          secretName: db-port
      - name: db-pass
        secret:
          secretName: db-pass
      containers:
      - name: samweb-server
        image: imageregistry.fnal.gov/sam-zerg/samweb-server:latest
        ports:
        - containerPort: 3000
          name: uwsgi 
        volumeMounts:
        - name: samweb-server-config-template
          mountPath: /opt/sam/samweb_server/samweb_server.conf.template
          subPath: samweb_server.conf.template
        - name: station-schema-map
          mountPath: /opt/sam/samweb_server/file_schema_mapping.json
          subPath: station-schema-map
        env:
        - name: EXPERIMENT
          value: nova
        - name : STATION_CLIENT_URL
          value: samnova.fnal.gov
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: db-database
              key: db-database
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-hostname
              key: db-hostname
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: db-port
              key: db-port
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: db-pass
              key: db-pass
        resources:
          requests:
            memory: "500Mi"
            cpu: "100m"
          limits:
            memory: "8000Mi"
            cpu: "2000m"
---
