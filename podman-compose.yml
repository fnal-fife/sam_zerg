
# Start up SAMWeb, Nginx, SAM Station, and Apache
#

version: "3.7"
services:
    sam_dev_db:
        image:
            sam_dev_db
        environment:
            POSTGRES_USER: sam_bjwhite
            POSTGRES_PASSWORD: secret
        #expose:
        #    - "5432"

    # Web server/reverse proxy/SSL termination
    apache:
        container_name: apache
        image: sam_httpd_server 
        ports:
            - "127.0.0.1:8483:8483"
            - "127.0.0.1:8480:8480"
        depends_on:
            - samweb_server
            - sam_station
        volumes:
            - type: bind
              source: emptydir
              target: /opt/sam/html
            - type: bind
              source: emptydir
              target: /usr/local/apache2/run
            - type: bind
              source: ./sam_httpd_server/cert/server.crt
              target: /opt/sam/httpd/certs/server.crt
            - type: bind
              source: ./sam_httpd_server/cert/server.key
              target: /opt/sam/httpd/certs/server.key
            - osg-ca-volume:/etc/grid-security/certificates

# SAM Main Services
    #SAM Web Server with DB password as a secret
    samweb_server:
        container_name: samweb_server
        image: samweb_server
        depends_on:
            - osg_authentication
            - sam_dev_db
        #ports:
        #    - "127.0.0.1:5555:5555"
        environment:
            - EXPERIMENT=sam_bjwhite
        volumes:
            - type: bind
              source: ./samweb_server/sam-web 
              target: /opt/sam/samweb_server/sam-web

        secrets:
            - samweb_db_secret


    # SAM Station
    sam_station:
        container_name: sam_station
        image: sam_station
        depends_on:
            - osg_authentication
            - samweb_server
        ports:
            - "127.0.0.1:21000:21000"
        #environment:
        #    - SAM_DCACHE_TEST=1
        volumes:
            - type: bind
              source: ./sam_station/sam-station
              target: /opt/sam/sam_station/sam-station
            - /tmp/x509up:/opt/sam/sam_station/station_proxy
            - ./sam_station/config/bjwhite_test_config.yaml:/opt/sam/sam_station/sam_station_config.yaml
            - ./sam_station/config/bjwhite_test_file_schema_mapping.json:/opt/sam/sam_station/file_schema_mapping.json
            - ./sam_station/config/bjwhite_test_location_map.yaml:/opt/sam/sam_station/location_map.yaml
              

    # Service to handle OSG CA Certificates by updating them and making them available via the named volume 'osg-ca-volume'
    osg_authentication:
        image: docker.io/bjwhitefnal/osg_authentication
        volumes:
            - osg-ca-volume:/etc/grid-security/certificates

